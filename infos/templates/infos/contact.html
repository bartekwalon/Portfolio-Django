{% extends 'infos/main.html' %}

{% block title %}{{ title }}{% endblock %}

{% block links %}
<a class="nav-link" href="/">Strona główna</a>
<a class="nav-link" href="/me">O mnie</a>
<a class="nav-link active" href="/contact">Kontakt</a>
{% endblock %}

{% block h1 %}{{ h1 }}{% endblock %}

{% block content %}
<form>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="text">Wiadomość:</label>
        <textarea class="form-control" id="text" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Wyślij</button>
</form>
{% endblock %}
